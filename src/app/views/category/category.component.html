<c-row ngPreserveWhitespaces>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <strong>Bảng danh mục</strong> <small>(Category)</small>
            </c-card-header>
            <c-card-body>
                <p class="text-medium-emphasis small">
                    Mô tả về bảng danh mục
                </p>
                <app-docs-example href="components/table">
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Code</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Status</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let category of categories">
                            <th scope="row">{{ category.id }}</th>
                            <td>{{ category.code }}</td>
                            <td>{{ category.name }}</td>
                            <td>{{ category.description }}</td>
                            <td>
                                <div>
                                  <c-badge [color]="category.status ? 'success' : 'danger'">
                                    {{ category.status ? 'Đang hoạt động' : 'Không hoạt động' }}
                                  </c-badge>
                                </div>
                              </td>
                          </tr>
                        </tbody>
                      </table>
                      
                </app-docs-example>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
