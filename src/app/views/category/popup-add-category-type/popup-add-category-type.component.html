<div class="popup-content">
  <form (ngSubmit)="onSave()" #categoryForm="ngForm">
    <div class="form-row">
      <div class="form-group">
        <mat-form-field class="example-form-field">
          <input matInput placeholder="Mã loại danh mục" [(ngModel)]="category_type.code" name="code" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-form-field">
          <input matInput placeholder="Tên loại danh mục" [(ngModel)]="category_type.name" name="name" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button mat-raised-button type="submit" [disabled]="categoryForm.invalid">Lưu</button>
        <button mat-raised-button type="button" (click)="onCancel()">Hủy</button>
      </div>
    </div>
  </form>
</div>
